<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Bomba Game</title>
</head>
<body>
  <h1>Bomba Game</h1>
  <p>Introduce un número del 1 al 3 y pulsa enter o clicka fuera del cuadrado:</p>
  <input type="number" placeholder="0" id="userInput" min="1" max="3">
  <div id="countdown"></div>
  <div id="result"></div>
  <button id="restart">Reiniciar Juego</button>

   <!-- Modal de éxito -->
   <div id="successModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeSuccess">x</span>
      <img src="https://i.gifer.com/1Egv.gif" alt="exito" />
      <h2>¡Has salvado el mundo!</h2>
    </div>
  </div>

  <!-- Modal de fracaso -->
  <div id="failModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeFail">x</span>
      <img id="failGif" src="" alt="fracaso" />
      <h2>La bomba explotó</h2>
    </div>
  </div>

<script src="./js/script.js"></script>

</body>
</html>
